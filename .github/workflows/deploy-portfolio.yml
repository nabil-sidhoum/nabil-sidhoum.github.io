name: Deploy Blazor to GitHub Pages

on:
  push:
    branches: [ "main" ]   # DÃ©clenchement sur chaque push sur main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ðŸ‘ˆ Donne les droits d'Ã©criture au GITHUB_TOKEN

    steps:
      # 1. RÃ©cupÃ©rer le code source
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Installer .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. Publier Blazor
      - name: Publish
        run: dotnet publish src/BlazorPortfolio.Client/BlazorPortfolio.Client.csproj -c Release -o build

      # 4. Corriger le chemin de base Blazor pour GitHub Pages
      - name: Update base href
        run: |
          sed -i 's/<base href="\/" \/>/<base href="\/nabil-sidhoum.github.io\/" \/>/' build/wwwroot/index.html

      # 5. DÃ©ployer vers GitHub Pages (branche gh-pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/wwwroot
          publish_branch: gh-pages   # ðŸ‘ˆ Branche utilisÃ©e pour GitHub Pages
