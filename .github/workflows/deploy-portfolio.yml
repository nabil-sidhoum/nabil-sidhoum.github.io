name: Deploy Blazor to GitHub Pages

on:
  push:
    branches: [ "main" ]   # Déclenchement à chaque push sur main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Donne les droits d'écriture au GITHUB_TOKEN

    steps:
      # 1. Récupérer le code source
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Installer .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. Compiler et publier Blazor WebAssembly
      - name: Publish Blazor
        run: dotnet publish src/BlazorPortfolio.Client/BlazorPortfolio.Client.csproj -c Release -o build

      # 4. Corriger le chemin de base pour GitHub Pages
      # Pour le repo principal username.github.io, base href = /
      - name: Update base href
        run: sed -i 's#<base href=".*" />#<base href="/" />#' build/wwwroot/index.html

      # 5. Ajouter un fallback 404 pour Blazor SPA
      - name: Create 404.html for SPA fallback
        run: cp build/wwwroot/index.html build/wwwroot/404.html

      # 6. Déployer vers GitHub Pages (branche gh-pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/wwwroot
          publish_branch: gh-pages
